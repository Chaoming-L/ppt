<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      counter-reset: section;
    }

    @page {
      margin: 0;
    }

    .page {
      page-break-after: always;
    }

    .page::after {
      counter-increment: section;
      content: "第"counter(section) "页";
    }
  </style>
</head>
